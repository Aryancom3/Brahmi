<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brahmi Transliteration Tool</title>
    
    <!-- Link to your existing stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts: Inter for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Favicon (optional but recommended for a polished look) -->
    <link rel="icon" href="https://placehold.co/32x32/2D334D/FFFFFF?text=B" type="image/png">
</head>
<body>

    <!-- Header Section: Contains the logo and action buttons -->
    <header class="app-header">
        <div class="logo">
            <!-- You can replace the text with an SVG logo if you have one -->
            <span class="logo-icon">ëÅã</span> Brahmi
        </div>
        <div class="header-actions">
            <button id="theme-toggle" class="icon-button" aria-label="Toggle dark mode">
                <!-- Use an SVG for icons for better quality and styling -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
            <button id="export-pdf" class="action-button">Export PDF</button>
            <button id="download-txt" class="action-button">Download TXT</button>
            <button id="copy-output" class="action-button primary">Copy Output</button>
        </div>
    </header>

    <!-- Main Container: Holds the input and output panels -->
    <main class="converter-container">

        <!-- Input Panel -->
        <section class="panel input-panel">
            <div class="panel-header">
                <h2>Input</h2>
                <div class="tabs">
                    <!-- The 'active' class will be managed by your script.js -->
                    <button id="tab-roman" class="tab-button active">Roman (IAST/ASCII)</button>
                    <button id="tab-devanagari" class="tab-button">Devanagari</button>
                </div>
            </div>
            <!-- This is your main input area -->
            <textarea id="input-textarea" placeholder="Type Roman (e.g., dharma, k·π£etra) or Devanagari (e.g., ‡§ß‡§∞‡•ç‡§Æ, ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞) ..."></textarea>
            <div class="info-grid">
                <div class="info-box">
                    <label>Detected</label>
                    <!-- This will be updated by your script.js -->
                    <p id="detected-language">Roman</p>
                </div>
                <div class="info-box">
                    <label>Meaning (from dictionary.json)</label>
                    <!-- This will be updated by your script.js -->
                    <p id="meaning-output">‚Äî</p>
                </div>
            </div>
        </section>

        <!-- Output Panel -->
        <section class="panel output-panel">
            <div class="panel-header">
                <h2>Brahmi Output</h2>
                <div class="tabs">
                    <button class="tab-button active">Unicode Brahmi</button>
                </div>
            </div>
            <!-- This is your main output area. Use a div as it's read-only. -->
            <div id="output-brahmi" class="output-area" contenteditable="false" aria-readonly="true"></div>
            <div class="info-grid">
                <div class="info-box">
                    <label>IPA helper</label>
                    <!-- This will be updated by your script.js -->
                    <p id="ipa-helper">‚Äî</p>
                </div>
                <div class="info-box">
                    <label>Stats</label>
                    <!-- This will be updated by your script.js -->
                    <p id="char-stats">0 chars</p>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer Section: For accuracy info or other notes -->
    <footer class="app-footer">
        <!-- The accuracy bar can be dynamically updated via script.js -->
        <p id="accuracyBar">Roman/Devanagari ‚Üí Brahmi ‚Ä¢ 98% target with nulls + dictionary. No fonts required (pure Unicode).</p>
    </footer>

    <!-- Link to your existing JavaScript file at the end of the body -->
    <script src="script.js"></script>
</body>
</html>
