<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brahmi Transliterator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Brahmi Transliterator</h1>
      <p>Convert text between Sanskrit (Devanagari) and Roman scripts with accuracy tracking</p>
    </header>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" id="tab-sanskrit">Sanskrit → Roman</button>
      <button class="tab" id="tab-roman">Roman → Sanskrit</button>
    </div>

    <!-- Input Area -->
    <div class="input-section">
      <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    </div>

    <!-- Accuracy Bar -->
    <div class="accuracy-bar-container">
      <div id="accuracyBar" class="accuracy-bar"></div>
    </div>
    <p id="accuracyLabel">Accuracy: 0%</p>

    <!-- Convert Button -->
    <div class="button-container">
      <button id="convertBtn">Convert</button>
    </div>

    <!-- Output Section -->
    <div class="output-section">
      <h2>Converted Output</h2>
      <div id="outputText" class="output-box"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
