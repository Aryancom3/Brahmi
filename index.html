<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brahmi Next Level</title>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="https://placehold.co/32x32/2D334D/FFFFFF?text=B" type="image/png">

    <!-- External Libraries -->
    <!-- jsPDF for PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- html2canvas for PNG/PDF Image Rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Lucide Icons for a modern look -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <!-- NEW: History Sidebar (hidden by default) -->
    <aside id="history-sidebar" class="history-sidebar">
        <div class="history-header">
            <h3>History</h3>
            <button id="history-close-btn" class="icon-button">
                <i data-lucide="x"></i>
            </button>
        </div>
        <div id="history-list" class="history-list">
            <!-- History items will be populated by script.js -->
            <p class="history-empty">No history yet.</p>
        </div>
        <button id="history-clear-btn" class="clear-button">
            <i data-lucide="trash-2"></i> Clear History
        </button>
    </aside>

    <!-- Main Application Wrapper -->
    <div class="app-wrapper">
        <!-- Header Section -->
        <header class="app-header">
            <div class="logo">
                <span class="logo-icon">ëÅã</span> Brahmi
            </div>
            <div class="header-actions">
                <button id="history-open-btn" class="icon-button" aria-label="Toggle History">
                    <i data-lucide="history"></i>
                </button>
                <button id="theme-toggle" class="icon-button" aria-label="Toggle Theme">
                    <i data-lucide="sun" class="light-icon"></i>
                    <i data-lucide="moon" class="dark-icon"></i>
                </button>
                <button id="export-png" class="action-button">
                    <i data-lucide="image"></i> Export PNG
                </button>
                <button id="export-pdf" class="action-button">
                    <i data-lucide="file-text"></i> Export PDF
                </button>
                <button id="copy-output" class="action-button primary">
                    <i data-lucide="copy"></i> Copy Output
                </button>
            </div>
        </header>

        <!-- Main Converter Container -->
        <main class="converter-container">
            <!-- Input Panel -->
            <section class="panel input-panel">
                <div class="panel-header">
                    <h2>Input</h2>
                    <div class="tabs">
                        <button id="tab-roman" class="tab-button active">Roman (IAST/ASCII)</button>
                        <button id="tab-devanagari" class="tab-button">Devanagari</button>
                    </div>
                </div>
                <textarea id="input-textarea" placeholder="Type Roman (e.g., dharma, k·π£etra)..."></textarea>
                <div id="suggestions-container" class="suggestions-wrapper"></div> 
                <div class="info-grid">
                    <div class="info-box">
                        <label>Detected</label>
                        <p id="detected-language">Roman</p>
                    </div>
                    <div class="info-box">
                        <label>Meaning (from dictionary.json)</label>
                        <p id="meaning-output">‚Äî</p>
                    </div>
                </div>
            </section>

            <!-- Output Panel -->
            <section class="panel output-panel">
                <div class="panel-header">
                    <h2>Brahmi Output</h2>
                    <!-- NEW: Dropdown for historical variants (Phase 3) -->
                    <div class="dropdown-wrapper">
                        <select id="script-variant-select" disabled>
                            <option value="brahmi">Standard Brahmi</option>
                            <option value="ashokan">Ashokan (Soon)</option>
                            <option value="gupta">Gupta (Soon)</option>
                        </select>
                    </div>
                </div>
                <!-- The div to be exported as an image -->
                <div id="output-brahmi" class="output-area" contenteditable="false" aria-readonly="true"></div>
                <div class="info-grid">
                    <div class="info-box">
                        <label>IPA helper</label>
                        <p id="ipa-helper">‚Äî</p>
                    </div>
                    <div class="info-box">
                        <label>Stats</label>
                        <p id="char-stats">0 chars</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer Section -->
        <footer class="app-footer">
            <p id="accuracyBar">Roman/Devanagari ‚Üí Brahmi ‚Ä¢ High Accuracy Engine</p>
        </footer>
    </div>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
