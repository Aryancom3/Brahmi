<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brahmi Translator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>𑀩𑁆𑀭𑀫𑀺 — Brahmi Translator</h1>
      <p>Sanskrit → Roman → Brahmi</p>
    </header>

    <!-- Tabs -->
    <div class="tabs">
      <button id="tab-sanskrit" class="active">Sanskrit</button>
      <button id="tab-roman">Roman</button>
    </div>

    <!-- Input -->
    <textarea id="inputText" placeholder="Type or paste Sanskrit / Roman text here..."></textarea>

    <!-- Detection + Stats -->
    <div class="info">
      <span>Detected: <strong id="detected">—</strong></span>
      <span id="stats"></span>
    </div>

    <!-- Output -->
    <div id="out" class="output"></div>

    <!-- Meaning + IPA -->
    <div class="details">
      <div><strong>IPA:</strong> <span id="ipa">—</span></div>
      <div><strong>Meaning:</strong> <span id="meaning">—</span></div>
    </div>

    <!-- Suggestions -->
    <div id="suggestions" class="suggestions"></div>

    <!-- Accuracy Bar -->
    <div class="accuracy">
      <div id="accuracyBar">0%</div>
    </div>

    <!-- Action buttons -->
    <div class="actions">
      <button id="copyBtn">Copy</button>
      <button id="downloadBtn">Download TXT</button>
      <button id="pdfBtn">Export PDF</button>
      <button id="themeBtn">Toggle Theme</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
